syntax = "proto3";

package predictor;

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";

service Predictor {
  rpc GetBaseMatrix(google.protobuf.Empty) returns (Matrix) {
    option (google.api.http) = {
        post: "/v1/echo"
        body: "*"
      };
    };

  rpc GetCardByBirthday(Date) returns (Card) {
    option (google.api.http) = {
      post: "/v1/card"
      body: "*"
    };
  };
}

message Date {
  uint32 year = 1;
  uint32 month = 2;
  uint32 day = 3;
}

message Card {
  uint32 number = 1;
  string suite = 2;
  string rank = 3;
}

message Matrix {
  google.protobuf.ListValue m = 1;
}
